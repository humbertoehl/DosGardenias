    <meta name="keywords" content="Dos Gardenias, Café, Xalapa, Música, Eventos, Discos, Vinilos, Café en Xalapa, Menú de Café, Eventos en Xalapa">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img src="resources/logo-dos-gardenias-blanco.png" alt="Logo Dos Gardenias" class="logo">
        <h1>EVENTOS</h1>
    </header>
    
    <main class="events-container">
        <!--<h2>¡Espera nuestros próximos eventos!</h2> -->
        <a href="https://www.instagram.com/dosgardeniasxal/" class="event-link">
            <div class="event-card">
                <div class="event-date">
                    <h2>Octubre</h2>
                </div>
                <div class="event-content">
                    <img src="event_photos/concursocalaveritas-1.webp" alt="Evento Foto" class="event-photo">
                    <div class="event-info">
                        <h3>Concurso de Calaveritas</h3>
                        <p>Haz tu calaverita con temática sobre Café o Música. ¡El ganador obtendrá un desayuno completo gratis!</p>
                        <a href="https://www.instagram.com/dosgardeniasxal/"> ¿Cómo participar? </a>
                    </div>
                </div>
            </div>
        </a>
    <!-- Sección para crear eventos -->
    <section class="contact-event">
        <h2>¿Quieres hacer un evento?</h2>
        <button class="whatsapp-btn" onclick="window.open('https://wa.me/522283338572', '_blank')">
            <img src="resources/icons8-whatsapp.svg" alt="Logo WhatsApp" class="whatsapp-logo">
            Contáctanos
        </button>
    </section>


    </main>
