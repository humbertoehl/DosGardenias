<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dos Gardenias - Café en Xalapa con un toque musical. Disfruta de un ambiente acogedor, buena música y eventos en vivo. ¡Explora nuestro menú y catálogo de discos!">
    <meta name="keywords" content="Dos Gardenias, Café, Xalapa, Música, Eventos, Discos, Vinilos, Café en Xalapa, Menú de Café, Eventos en Xalapa">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Dos Gardenias - Café y música en Xalapa">
    <meta property="og:description" content="Ven a Dos Gardenias y disfruta de café, música en vivo y eventos culturales. Explora nuestro catálogo de discos y ven a nuestros eventos.">
    <meta property="og:image" content="resources/logo-dos-gardenias-blanco.png">
    <meta property="og:url" content="https://humbertoehl.github.io/DosGardenias/">
    <meta property="og:type" content="website">
    <title>Dos Gardenias | Eventos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <!-- Header con el logo -->
    <header>
        <img src="resources/logo-dos-gardenias-blanco.png" alt="Logo Dos Gardenias" class="logo">
        <h1>EVENTOS</h1>
    </header>

    <!-- Sección de eventos -->
    <main class="events-container">

        <div class="event-card">
            <div class="event-date">
                <h2>27-SEP</h2>
            </div>
            <div class="event-content">
                <img src="event_photos/jazz.webp" alt="Evento Foto" class="event-photo">
                <div class="event-info">
                    <h3>Jazz</h3>
                    <p>Concierto de Jazz en el Jardín de las ideas. Disfruta de la mejor música con un cafecito.</p>
                </div>
            </div>
        </div>
        <div class="event-card">
            <div class="event-date">
                <h2>28-SEP</h2>
            </div>
            <div class="event-content">
                <img src="event_photos/bazar.webp" alt="Evento Foto" class="event-photo">
                <div class="event-info">
                    <h3>Bazar Colectivo</h3>
                    <p>Bazar de entrada libre. Compra, venta y trueque de discos, ropa, decoración, objetos vintage y más.</p>
                </div>
            </div>
        </div>
    <!-- Sección para crear eventos -->
    <section class="contact-event">
        <h2>¿Quieres hacer un evento?</h2>
        <button class="whatsapp-btn" onclick="window.open('https://wa.me/522283338572', '_blank')">
            <img src="resources/icons8-whatsapp.svg" alt="Logo WhatsApp" class="whatsapp-logo">
            Contáctanos
        </button>
    </section>


    </main>
</body>
</html>
