<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <!-- Header con el logo -->
    <header>
        <img src="resources/logo-dos-gardenias-blanco.png" alt="Logo Dos Gardenias" class="logo">
        <h1>EVENTOS</h1>
    </header>

    <!-- Sección de eventos -->
    <main class="events-container">

        <div class="event-card">
            <div class="event-date">
                <h2>27-SEP</h2>
            </div>
            <div class="event-content">
                <img src="event_photos/jazz.webp" alt="Evento Foto" class="event-photo">
                <div class="event-info">
                    <h3>Jazz</h3>
                    <p>Concierto de Jazz en el Jardín de las ideas. Disfruta de la mejor música con un cafecito.</p>
                </div>
            </div>
        </div>
        <div class="event-card">
            <div class="event-date">
                <h2>28-SEP</h2>
            </div>
            <div class="event-content">
                <img src="event_photos/bazar.webp" alt="Evento Foto" class="event-photo">
                <div class="event-info">
                    <h3>Bazar Colectivo</h3>
                    <p>Bazar de entrada libre. Compra, venta y trueque de discos, ropa, decoración, objetos vintage y más.</p>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
