<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Discos - Dos Gardenias</title>
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>
    <header>
        <img src="resources/logo-dos-gardenias-blanco.png" alt="Logo Dos Gardenias" class="logo">
    </header>

    <main>
        <h1>Catálogo de Discos</h1>
        
        <!-- Motor de búsqueda -->
        <div class="search-container">
            <input type="text" id="search-bar" onkeyup="filterCatalog()" placeholder="Buscar por álbum, artista o año...">
        </div>

        <!-- Cuadrícula del catálogo -->
        <div class="catalog-grid" id="catalog-grid">
            <!-- Ejemplo de disco -->
            <div class="album-item">
                <img src="covers/bellas-artes.webp" alt="Carátula Álbum" class="album-cover">
                <h2>Juan Gabriel en el Palacio de Bellas Artes</h2>
                <p>Juan Gabriel</p>
                <p>1990</p>
                <p class="genre-tags"> 	Mariachi, Ranchera, Bolero, Orquestral</p>
            </div>
            <div class="album-item">
                <img src="covers/dark-side-of-the-moon.webp" alt="Carátula Álbum" class="album-cover">
                <h2>The Dark Side of the Moon</h2>
                <p>Pink Floyd</p>
                <p>1973</p>
                <p class="genre-tags">Art Rock,Rock Progresivo, Rock Psicodélico</p>
            </div>
            <div class="album-item">
                <img src="covers/off-the-wall.webp" alt="Carátula Álbum" class="album-cover">
                <h2>Off The Wall</h2>
                <p>Michael Jackson</p>
                <p>1979</p>
                <p class="genre-tags">Disco, Funk, R&B</p>
            </div>
            <!-- Añade más discos aquí -->
        </div>
    </main>

    <footer>
        <a href="index.html">Volver a la página principal</a>
    </footer>

    <script src="catalogo.js"></script>
</body>
</html>
