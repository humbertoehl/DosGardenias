<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dos Gardenias - Café en Xalapa con un toque musical. Disfruta de un ambiente acogedor, buena música y eventos en vivo. ¡Explora nuestro menú y catálogo de discos!">
    <meta name="keywords" content="Dos Gardenias, Café, Xalapa, Música, Eventos, Discos, Vinilos, Café en Xalapa, Menú de Café, Eventos en Xalapa">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Dos Gardenias - Café y música en Xalapa">
    <meta property="og:description" content="Ven a Dos Gardenias y disfruta de café, música en vivo y eventos culturales. Explora nuestro catálogo de discos y ven a nuestros eventos.">
    <meta property="og:image" content="resources/logo-dos-gardenias-blanco.png">
    <meta property="og:url" content="https://humbertoehl.github.io/DosGardenias/">
    <meta property="og:type" content="website">
    <title>Dos Gardenias | PROMOS </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="promos.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <a href="index.html" aria-label="Volver al inicio">
      <img src="resources/logo-dos-gardenias-blanco.png" alt="Logo Dos Gardenias" class="logo" />
    </a>
  </header>

  <main>
    <div class="title-container">
      <h1>PROMOCIONES</h1>
      <h2>Lo bueno se comparte ✨</h2>
    </div>

    <section class="promos-grid" aria-label="Promociones disponibles">


      <article class="promo-card" role="article">
        <div class="promo-header">
          <span class="promo-day">MIÉRCOLES</span>
          <h3 class="promo-title">Matcha en grupo</h3>
        </div>

        <div class="promo-body">
          <img
            src="promo_photos/promo_miercoles.webp"
            alt="Promo Miércoles: 3x2 en Matcha"
            class="promo-image"
            loading="lazy"
          />
          <p class="promo-description">
            3x2 en Matcha
          </p>
        </div>
      </article>


      <article class="promo-card" role="article">
        <div class="promo-header">
          <span class="promo-day">VIERNES</span>
          <h3 class="promo-title">Chilaquiles</h3>
        </div>

        <div class="promo-body">
          <img
            src="promo_photos/promo_viernes.webp"
            alt="Promo Viernes: 2x1 en Chilaquiles"
            class="promo-image"
            loading="lazy"
          />
          <p class="promo-description">
            2x1 en chilaquiles (Proteína se cobra por separado)
          </p>
        </div>
      </article>


    </section>

    <footer class="page-footer">
      <a href="index.html" class="back-link" aria-label="Volver a la página principal">← Volver</a>
    </footer>
  </main>

</body>
</html>
